<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout with Mode Toggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f4;
            display: grid;
            grid-template-columns: 300px auto 100px;
            grid-template-rows: 80px auto 100px;
            gap: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode .card {
            background-color: #444;
        }

        body.dark-mode .map {
            background-color: #555;
        }

        body.dark-mode .sidebar button {
            background-color: #555;
            border-color: #8c6eff;
            color: #fff;
        }

        .logo {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
            color: black;
            font-size: 30px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        body.dark-mode .logo {
            color: white;
        }

        .top-text {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 18px;
            font-weight: bold;
        }

        .mode-toggle {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            margin-left: auto;
            background-color: #666;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mode-toggle:hover {
            background-color: #888;
        }

        body.dark-mode .mode-toggle {
            background-color: #aaa;
        }

        .map {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .map p {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .card-section {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .card {
            width: 50%;
            height: 90%;
            background-color: white;
            border: none;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .card .cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px 15px 0px 0px;
        }

        .card h2 {
            margin: 10px 0 4px;
        }

        .card .rating {
            color: #ff9800;
            font-weight: bold;
        }

        .card .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 5px 10px;
        }

        .card .tag {
            background-color: #fbd374;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 15px;
            color: #5e4200;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 16px;
            padding: 0 12px;
        }

        .buttons {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            display: flex;
            justify-content: center;
            gap: 200px;
            width: 100%;
            height: 100%;
        }

        .buttons button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        body.dark-mode .buttons button {
            background-color: #555;
        }

        .sidebar {
            grid-column: 3 / 4;
            grid-row: 1 / 4;
            display: flex;
            flex-direction: column;
            gap: 0px;
            padding: 10px;
            width: 100%;
            height: 100%;
        }

        .sidebar button {
            flex: 1;
            background-color: #c3bcd7;
            border-radius: 15px 0px 0px 15px;
            border: 3px solid #5b33c1;      
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            font-size: 18px;
            writing-mode: vertical-rl;
        }

        .sidebar button:active {
            transform: scale(1.1);
            background-color: #ccc;
        }
    </style>
</head>
