<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit 範例</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            margin: 10px;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h3>object-fit: fill</h3>
    <div class="container">
        <img src="https://via.placeholder.com/400x200" style="object-fit: fill;" alt="fill">
    </div>

    <h3>object-fit: contain</h3>
    <div class="container">
        <img src="https://via.placeholder.com/400x200" style="object-fit: contain;" alt="contain">
    </div>

    <h3>object-fit: cover</h3>
    <div class="container">
        <img src="https://via.placeholder.com/400x200" style="object-fit: cover;" alt="cover">
    </div>
</body>
</html>
